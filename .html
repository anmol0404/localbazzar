<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Interactive Hero Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling, this is an immersive view */
            font-family: 'Inter', sans-serif;
            background: #0f172a;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to canvas if needed, but we re-enable for buttons */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-element {
            pointer-events: auto;
        }

        /* UI Switcher */
        .design-switcher {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .switch-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .switch-btn:hover, .switch-btn.active {
            background: white;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Animations for text */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Re-trigger animation hack */
        .animate-reset {
            animation: none !important;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism Card Style (Default) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <!-- Canvas Layer -->
    <canvas id="heroCanvas"></canvas>

    <!-- Content Layer -->
    <div id="content-overlay">
        <div class="container mx-auto px-6 flex flex-col items-center text-center relative max-w-4xl">
            
            <!-- Dynamic Content Container -->
            <div id="hero-content" class="glass-card p-12 rounded-3xl interactive-element transition-all duration-500">
                <div id="badge-container" class="inline-block px-4 py-1 rounded-full bg-white/10 text-white/80 text-sm font-semibold mb-6 border border-white/10 fade-in-up">
                    <i class="fas fa-shield-alt mr-2"></i> <span id="badge-text">Legal Defense System</span>
                </div>
                
                <h1 id="main-headline" class="text-5xl md:text-7xl font-black text-white mb-6 tracking-tight fade-in-up delay-100 drop-shadow-lg leading-tight">
                    Got a Notice? <br>
                    <span id="highlight-text" class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">We'll Help You Reply.</span>
                </h1>
                
                <p id="sub-headline" class="text-xl text-gray-300 mb-10 max-w-2xl mx-auto fade-in-up delay-200 leading-relaxed">
                    Don't panic. Upload your inquiry notice. Get expert help. <br>Submit your reply with absolute confidence.
                </p>
                
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center fade-in-up delay-300">
                    <button id="cta-primary" class="px-8 py-4 bg-white text-slate-900 rounded-full font-bold text-lg hover:scale-105 transition transform shadow-lg hover:shadow-white/20 flex items-center gap-2 group">
                        <i class="fas fa-rocket text-purple-600 group-hover:rotate-12 transition"></i> Start Now
                    </button>
                    <button id="cta-secondary" class="px-8 py-4 bg-transparent border border-white/30 text-white rounded-full font-semibold text-lg hover:bg-white/10 transition flex items-center gap-2">
                        <i class="fas fa-play-circle"></i> How It Works
                    </button>
                </div>

                <!-- Stats Footer -->
                <div class="mt-12 pt-8 border-t border-white/10 grid grid-cols-3 gap-8 fade-in-up delay-300 text-white/80">
                    <div>
                        <div class="text-2xl font-bold text-white">500+</div>
                        <div class="text-xs uppercase tracking-wider opacity-60">Officers Helped</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-white">16h</div>
                        <div class="text-xs uppercase tracking-wider opacity-60">Avg Response</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-white">24/7</div>
                        <div class="text-xs uppercase tracking-wider opacity-60">Expert Support</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Design Switcher -->
    <div class="design-switcher">
        <div class="text-white/50 text-[10px] text-center font-bold uppercase mb-1">Theme</div>
        <button class="switch-btn active" onclick="setMode(1)" title="Network">1</button>
        <button class="switch-btn" onclick="setMode(2)" title="Matrix">2</button>
        <button class="switch-btn" onclick="setMode(3)" title="Particles">3</button>
        <button class="switch-btn" onclick="setMode(4)" title="Warp Speed">4</button>
        <button class="switch-btn" onclick="setMode(5)" title="Hex Grid">5</button>
        <button class="switch-btn" onclick="setMode(6)" title="Fluid">6</button>
        <button class="switch-btn" onclick="setMode(7)" title="Documents">7</button>
        <button class="switch-btn" onclick="setMode(8)" title="Spotlight">8</button>
        <button class="switch-btn" onclick="setMode(9)" title="Cyber Circuit">9</button>
        <button class="switch-btn" onclick="setMode(10)" title="Zen">10</button>
    </div>

    <script>
        const canvas = document.getElementById('heroCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let animationId;
        let currentMode = 1;
        let mouse = { x: 0, y: 0 };
        
        // --- CONTENT DATA FOR EACH MODE ---
        const contentData = {
            1: { // Network (Standard)
                badge: "Legal Defense System",
                h1_pre: "Got a Notice?",
                h1_high: "We'll Help You Reply.",
                sub: "Don't panic. Upload your inquiry notice. Get expert help. Submit your reply with absolute confidence.",
                btn1: "Start Now",
                btn2: "How It Works",
                font: "'Inter', sans-serif"
            },
            2: { // Matrix (Hacker)
                badge: "SYSTEM ALERT: NOTICE DETECTED",
                h1_pre: "Initiate Defense Protocol",
                h1_high: "Response_Ready_v2.0",
                sub: "Government inquiry detected. Analyzing parameters. Generating expert legal counter-measures...",
                btn1: "> EXECUTE_REPLY",
                btn2: "> VIEW_LOGS",
                font: "'JetBrains Mono', monospace"
            },
            3: { // Particles (Modern Tech)
                badge: "AI-Powered Defense",
                h1_pre: "Legal Protection.",
                h1_high: "Simplified & Secure.",
                sub: "The modern way to handle official inquiries. Data-driven responses crafted by experts in record time.",
                btn1: "Protect Your Career",
                btn2: "View Demo",
                font: "'Inter', sans-serif"
            },
            4: { // Warp Speed (Urgent)
                badge: "16-Hour Turnaround",
                h1_pre: "Running Out of Time?",
                h1_high: "Fast-Track Your Reply.",
                sub: "Speed matters. Get a professionally drafted response on your desk before the deadline hits.",
                btn1: "Rush My Order",
                btn2: "Check Timelines",
                font: "'Inter', sans-serif" // Italicized via class later
            },
            5: { // Hex Grid (Structure)
                badge: "Structured Legal Support",
                h1_pre: "Build Your Case.",
                h1_high: "Block by Block.",
                sub: "Comprehensive defense architecture for government officers facing departmental inquiries.",
                btn1: "Start Building",
                btn2: "Blueprints",
                font: "'Inter', sans-serif"
            },
            6: { // Fluid (Calm/Relief)
                badge: "Stress-Free Zone",
                h1_pre: "Peace of Mind",
                h1_high: "For Every Officer.",
                sub: "Let the waves of anxiety wash away. We handle the complex legal wording so you can breathe easy.",
                btn1: "Relieve Stress",
                btn2: "Learn More",
                font: "'Playfair Display', serif"
            },
            7: { // Documents (Paperwork)
                badge: "Paperwork Automation",
                h1_pre: "Drowning in Docs?",
                h1_high: "Consider It Done.",
                sub: "Upload the messy paperwork. Receive a clean, polished, legally-sound reply file ready for signature.",
                btn1: "Upload File",
                btn2: "See Sample",
                font: "'Inter', sans-serif"
            },
            8: { // Spotlight (Focus)
                badge: "Career Protection",
                h1_pre: "Focus on Your Job.",
                h1_high: "We'll Focus on the Reply.",
                sub: "You serve the public. We serve you. Don't let a notice distract you from your core duties.",
                btn1: "Stay Focused",
                btn2: "Our Mission",
                font: "'Inter', sans-serif"
            },
            9: { // Cyber Circuit (Future)
                badge: "Next-Gen Legal Tech",
                h1_pre: "The Future of",
                h1_high: "Officer Defense.",
                sub: "Connecting you to top-tier legal experts through a secure, encrypted digital pipeline.",
                btn1: "Connect Now",
                btn2: "System Info",
                font: "'Inter', sans-serif"
            },
            10: { // Zen (Clean/Simple)
                badge: "Pure & Simple",
                h1_pre: "Clarity.",
                h1_high: "In Confusion.",
                sub: "A simple path through complex regulations. No jargon. No confusion. Just a solid reply.",
                btn1: "Begin Path",
                btn2: "Read More",
                font: "'Inter', sans-serif"
            }
        };

        // --- RESIZE HANDLER ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- MOUSE TRACKING ---
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // --- UTILS ---
        function random(min, max) { return Math.random() * (max - min) + min; }

        // --- UI UPDATER ---
        function updateUI(mode) {
            const card = document.getElementById('hero-content');
            const btns = document.querySelectorAll('.switch-btn');
            
            // Text Elements
            const badgeText = document.getElementById('badge-text');
            const h1Pre = document.getElementById('main-headline').childNodes[0]; // First text node
            const h1High = document.getElementById('highlight-text');
            const sub = document.getElementById('sub-headline');
            const btn1 = document.getElementById('cta-primary');
            const btn2 = document.getElementById('cta-secondary');
            
            // Get Content
            const data = contentData[mode];

            // Update Text Content
            badgeText.textContent = data.badge;
            h1Pre.textContent = data.h1_pre + " "; // Add space
            h1High.textContent = data.h1_high;
            sub.textContent = data.sub;
            
            // Update Button Text (keeping icons)
            btn1.innerHTML = `<i class="fas fa-rocket mr-2"></i> ${data.btn1}`;
            btn2.innerHTML = `<i class="fas fa-play-circle mr-2"></i> ${data.btn2}`;

            // Update Fonts
            document.body.style.fontFamily = data.font;

            // Update Switcher Active State
            btns.forEach((btn, idx) => {
                if(idx + 1 === mode) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // Reset Card Animation & Styles
            card.classList.remove('fade-in-up');
            void card.offsetWidth; // Trigger reflow
            card.classList.add('fade-in-up');

            // --- THEME SPECIFIC STYLING ---
            
            // Default styling reset
            card.className = "p-12 rounded-3xl interactive-element transition-all duration-500 fade-in-up glass-card";
            card.style = ""; // Clear inline styles
            h1High.className = "text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400";
            
            // Mode Specific Overrides
            if (mode === 2) { // Matrix
                card.style.background = "rgba(0, 20, 0, 0.9)";
                card.style.border = "1px solid #0f0";
                card.style.fontFamily = "'JetBrains Mono', monospace";
                h1High.className = "text-green-500";
                h1High.style.textShadow = "0 0 10px #0f0";
                btn1.className = "px-8 py-4 bg-green-600 text-black font-bold rounded-none hover:bg-green-500 transition shadow-[4px_4px_0px_#000] border border-green-400";
                btn2.className = "px-8 py-4 bg-transparent text-green-500 font-bold rounded-none border border-green-500 hover:bg-green-900/50 transition";
            } 
            else if (mode === 4) { // Warp
                h1High.className = "text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500 italic";
            }
            else if (mode === 6) { // Fluid
                 card.style.background = "rgba(255, 255, 255, 0.1)";
                 card.style.border = "1px solid rgba(255, 255, 255, 0.2)";
                 card.style.borderRadius = "50px"; // Softer
                 h1High.className = "text-transparent bg-clip-text bg-gradient-to-r from-teal-200 to-cyan-400";
            }
            else if (mode === 10) { // Zen (Light)
                card.style.background = "rgba(255,255,255,0.95)";
                card.style.boxShadow = "0 30px 60px rgba(0,0,0,0.05)";
                card.style.border = "none";
                
                // Color overrides for light mode
                document.querySelectorAll('#hero-content h1, #hero-content p, #hero-content div').forEach(el => {
                    el.classList.remove('text-white', 'text-gray-300');
                    if(!el.classList.contains('bg-clip-text')) el.classList.add('text-slate-700');
                });
                
                h1High.className = "text-orange-600 font-light";
                btn1.className = "px-8 py-4 bg-slate-800 text-white rounded-full font-light text-lg hover:bg-black transition shadow-lg";
                btn2.className = "px-8 py-4 bg-transparent border border-slate-300 text-slate-600 rounded-full font-light text-lg hover:border-slate-800 transition";
            } 
            else if (mode === 7) { // Documents
                h1High.className = "text-yellow-300 underline decoration-4 underline-offset-4";
            }
        }

        // --- MODES ---
        
        let particles = [];
        let items = [];

        function initMode(mode) {
            cancelAnimationFrame(animationId);
            particles = [];
            items = [];
            
            // Re-initialize logic same as before but keeping it clean
            if (mode === 1) { // Network
                for(let i=0; i<80; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 1,
                        vy: (Math.random() - 0.5) * 1,
                        size: Math.random() * 2 + 1
                    });
                }
            } else if (mode === 2) { // Matrix
                const fontSize = 14;
                const columns = width / fontSize;
                for(let i=0; i<columns; i++) {
                    items.push(1); // Y coordinate
                }
            } else if (mode === 3) { // Bubble Particles
                for(let i=0; i<150; i++) {
                     particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 5,
                        color: `hsla(${Math.random()*60 + 200}, 100%, 50%, 0.5)`,
                        velocity: { x: (Math.random()-0.5), y: (Math.random()-0.5) }
                     });
                }
            } else if (mode === 4) { // Warp Speed
                 for(let i=0; i<500; i++) {
                    particles.push({
                        x: Math.random() * width - width/2,
                        y: Math.random() * height - height/2,
                        z: Math.random() * width
                    });
                 }
            } else if (mode === 5) { // Hex Grid
                // No init particles needed, drawn grid
            } else if (mode === 7) { // Floating Docs
                for(let i=0; i<15; i++) {
                    items.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        w: 40 + Math.random() * 40,
                        h: 60 + Math.random() * 60,
                        angle: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.5 + 0.1
                    });
                }
            } else if (mode === 9) { // Circuit
                for(let i=0; i<20; i++) {
                    items.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        path: [],
                        timer: 0
                    });
                }
            }

            currentMode = mode;
            updateUI(mode);
            animate();
        }

        // --- RENDERERS ---

        function renderNetwork() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0,0,width,height);
            ctx.strokeStyle = 'rgba(100, 150, 255, 0.15)';
            ctx.fillStyle = 'rgba(100, 150, 255, 0.8)';

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if(p.x < 0 || p.x > width) p.vx *= -1;
                if(p.y < 0 || p.y > height) p.vy *= -1;

                // Mouse repel
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 150) {
                    p.x -= dx * 0.02;
                    p.y -= dy * 0.02;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();

                particles.forEach(p2 => {
                    let d2 = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                    if(d2 < 120) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
        }

        function renderMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0F0';
            ctx.font = '14px monospace';

            items.forEach((y, index) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                const x = index * 14;
                ctx.fillText(text, x, y * 14);

                if (y * 14 > height && Math.random() > 0.975) {
                    items[index] = 0;
                }
                items[index]++;
                
                // Interactive ripple
                if(Math.abs(mouse.x - x) < 50 && Math.abs(mouse.y - (y*14)) < 50) {
                    ctx.fillStyle = '#FFF';
                    ctx.fillText(text, x, y * 14);
                    ctx.fillStyle = '#0F0';
                }
            });
        }

        function renderParticles() {
            ctx.fillStyle = '#1e1b4b';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.x += p.velocity.x;
                p.y += p.velocity.y;

                if(p.x < 0 || p.x > width) p.velocity.x *= -1;
                if(p.y < 0 || p.y > height) p.velocity.y *= -1;

                // Mouse attract
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 200) {
                    p.x += dx * 0.01;
                    p.y += dy * 0.01;
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
            });
            ctx.shadowBlur = 0;
        }

        function renderWarp() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);
            
            const cx = width/2;
            const cy = height/2;

            particles.forEach(p => {
                p.z -= 10; // Speed
                if(p.z <= 0) {
                    p.z = width;
                    p.x = Math.random() * width - cx;
                    p.y = Math.random() * height - cy;
                }

                let k = 128.0 / p.z;
                let px = p.x * k + cx;
                let py = p.y * k + cy;

                // React to mouse x
                let mx = (mouse.x - cx) * 0.001;
                p.x += mx * (width - p.z); 

                if (px >= 0 && px <= width && py >= 0 && py <= height) {
                    let size = (1 - p.z / width) * 4;
                    ctx.beginPath();
                    ctx.fillStyle = "white";
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function renderHexGrid() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0,0,width,height);
            ctx.lineWidth = 1;
            
            const r = 30;
            const h = r * Math.sqrt(3);
            
            let time = Date.now() * 0.001;

            for(let y = -1; y < height/h + 1; y++) {
                for(let x = -1; x < width/(r*3) + 1; x++) {
                    let cx = x * r * 3 + ((y % 2) * r * 1.5);
                    let cy = y * (h / 2);
                    
                    let dist = Math.sqrt((mouse.x - cx)**2 + (mouse.y - cy)**2);
                    let intensity = Math.max(0, 1 - dist/300);
                    
                    ctx.strokeStyle = `hsl(250, 50%, ${10 + intensity * 50}%)`;
                    ctx.fillStyle = `hsla(250, 50%, ${5 + intensity * 20}%, 0.5)`;

                    ctx.beginPath();
                    for(let i=0; i<6; i++) {
                        ctx.lineTo(cx + r * Math.cos(i*Math.PI/3), cy + r * Math.sin(i*Math.PI/3));
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.fill();
                }
            }
        }

        function renderFluid() {
            ctx.fillStyle = '#020617';
            ctx.fillRect(0, 0, width, height);
            
            let time = Date.now() * 0.002;
            ctx.lineWidth = 2;

            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                for (let x = 0; x < width; x+=10) {
                    let y = height/2 + 
                            Math.sin(x * 0.01 + time + i) * 50 + 
                            Math.sin(x * 0.005 + time * 0.5) * 50 +
                            (mouse.y - height/2) * 0.2; // Mouse y influence
                    ctx.lineTo(x, y + i * 10 - 100);
                }
                ctx.strokeStyle = `hsla(${200 + i * 5}, 70%, 60%, 0.3)`;
                ctx.stroke();
            }
        }

        function renderDocuments() {
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, width, height);
            
            items.forEach(doc => {
                doc.y += doc.speed;
                doc.angle += 0.01;
                
                if (doc.y > height + 100) doc.y = -100;
                
                let dist = Math.sqrt((mouse.x - doc.x)**2 + (mouse.y - doc.y)**2);
                if (dist < 150) {
                    doc.x += (doc.x - mouse.x) * 0.05;
                }

                ctx.save();
                ctx.translate(doc.x, doc.y);
                ctx.rotate(doc.angle);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.rect(-doc.w/2, -doc.h/2, doc.w, doc.h);
                ctx.fill();
                ctx.stroke();
                // Fake text lines
                ctx.beginPath();
                ctx.moveTo(-doc.w/2 + 5, -doc.h/2 + 10);
                ctx.lineTo(doc.w/2 - 5, -doc.h/2 + 10);
                ctx.moveTo(-doc.w/2 + 5, -doc.h/2 + 20);
                ctx.lineTo(doc.w/2 - 5, -doc.h/2 + 20);
                ctx.stroke();
                ctx.restore();
            });
        }

        function renderSpotlight() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            
            // Draw faint pattern
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<width; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let y=0; y<height; y+=50) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
            ctx.stroke();

            // Spotlight gradient
            const grad = ctx.createRadialGradient(mouse.x, mouse.y, 50, mouse.x, mouse.y, 400);
            grad.addColorStop(0, 'rgba(100, 100, 255, 0.2)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, width, height);
        }

        function renderCircuit() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0,0,width,height);
            
            // Grid background
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for(let x=0; x<width; x+=40) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }
            for(let y=0; y<height; y+=40) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke(); }

            // Active Pulses
            let time = Date.now();
            items.forEach(p => {
                if (Math.random() > 0.95 && p.path.length === 0) {
                    p.x = Math.floor(Math.random() * width/40) * 40;
                    p.y = Math.floor(Math.random() * height/40) * 40;
                    p.path.push({x:p.x, y:p.y});
                }
                
                if (p.path.length > 0 && p.path.length < 10) {
                    if (Math.random() > 0.5) {
                        if(Math.random() > 0.5) p.x += 40; else p.x -= 40;
                    } else {
                        if(Math.random() > 0.5) p.y += 40; else p.y -= 40;
                    }
                    p.path.push({x:p.x, y:p.y});
                } else {
                    p.path = []; // Reset
                }

                ctx.strokeStyle = '#00ffcc';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffcc';
                ctx.beginPath();
                p.path.forEach((pt, i) => {
                    if(i===0) ctx.moveTo(pt.x, pt.y);
                    else ctx.lineTo(pt.x, pt.y);
                });
                ctx.stroke();
                ctx.shadowBlur = 0;
            });
        }

        function renderZen() {
            ctx.fillStyle = '#f0f4f8';
            ctx.fillRect(0, 0, width, height);
            
            let time = Date.now() * 0.0005;
            
            // Gentle gradient circles
            const drawOrb = (x, y, r, color) => {
                const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
                grad.addColorStop(0, color);
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }

            drawOrb(width/2 + Math.sin(time)*200, height/2 + Math.cos(time)*100, 600, 'rgba(255, 200, 200, 0.4)');
            drawOrb(mouse.x, mouse.y, 400, 'rgba(200, 200, 255, 0.4)');
        }


        // --- MAIN LOOP ---
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (currentMode === 1) renderNetwork();
            else if (currentMode === 2) renderMatrix();
            else if (currentMode === 3) renderParticles();
            else if (currentMode === 4) renderWarp();
            else if (currentMode === 5) renderHexGrid();
            else if (currentMode === 6) renderFluid();
            else if (currentMode === 7) renderDocuments();
            else if (currentMode === 8) renderSpotlight();
            else if (currentMode === 9) renderCircuit();
            else if (currentMode === 10) renderZen();
        }

        // Start
        initMode(1);
        
        // Auto-switch helper (click text to trigger)
        function setMode(m) {
            initMode(m);
        }

    </script>
